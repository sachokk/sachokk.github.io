<!DOCTYPE html>
<html>
    <head>
       <title>Rock Paper Scissors</title>
       <meta charset="utf-8">
       
       <link rel="stylesheet" type="text/css" href="css/r-p-s-style.css">
       <link href='http://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>
       <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
       <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
       <script type="text/javascript" src="js/r-p-s.js"></script>
       <script type="text/javascript" src="js/sweetalert.min.js"></script>
    </head>
    <body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
              
                 
  <p id="error">Welcome<span> to</span> game</p>
  <p id="code">Rock, <span>paper</span><span>and scissors</span></p>

            </div>
            <div class="for-buttons">
             <button id="rock"><img class="g-img" src="img/rock.png"></button>
             <button id="paper"><img class="g-img" src="img/paper.png"></button>
               <button id="scissors"><img class="g-img" src="img/scissors.png"></button>
           </div>
           
            <div class="score ">
            <h1>Scoreboard</h1>
            
            <div class="userD">
             
              <p id="userScore">0</p>  
               <p>User</p>
            </div>
            <div class="computerD">
              
              <p id="computerScore">0</p>
              <p>Computer</p>
            </div>
            </div>  
            
            </div>
            <div class="rules">
              <h2>Game rules:</h2>
              <p><span>Rock</span> beats <span>scissors</span>, <span>scissors</span> beats <span>paper</span>, and <span>paper</span> beats <span>rock</span>.</p>
               

            </div>
        </div>
        </div>
    </body>
</html>
